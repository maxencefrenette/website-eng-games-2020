tagline: Change the world
sponsor-messages: Thanks to our Sponsors
sponsor-message-1:
  <b>Veolia</b> is proud to support the largest engineering competition in Quebec. We are a
  community where everyone can find a meaning to their activity, a commitment to a rewarding
  collective approach and personal and professional development; the future engineers develop the
  inspiring solutions of our future! Contributing to developing access to resources, preserving and
  renewing them is the daily work of our 171,000 Resourcers around the world!
sponsor-message-2:
  It is with great pleasure and pride that the entire team at <b>Rheinmetall Canada</b> is involved,
  for the second consecutive year, in the Quebec Engineering Games. We wish all delegations a
  memorable experience during this JDG 2020 Mission!
sponsor-message-3:
  <b>The Student Association of ÉTS</b> is very proud to welcome the 30th edition of the Engineering
  Games to our school. Our relationships with our committees and delegations, as well as our
  partnership with the organizing committee of this major event, are and will continue to be
  important to us.
3-pillars: Our 3 Pillars
pillar1: Diversity and Inclusion
pillar1-message:
  The Engineering Games is also a community united by the pride of studying engineering. A welcoming
  and loving community, one that cares about including and celebrating the presence of everyone from
  a diverse background, since it is precisely this diversity that makes the engineering student
  community so rich and strong.
pillar2: Sustainability
pillar2-message:
  In 2020, sustainability will be a priority to ensure a quality of life for future generations. It
  is about time to exploit the influence of the professional body and the next generation is a
  fertile ground for raising awareness. The Engineering Games will test the skills of its
  participants to act responsibly while promoting a positive social, environmental and economic
  impact through our carbon neutral event.
pillar3: Technical Excellence
pillar3-message:
  Our event is a bridge between newly acquired knowledge and the applications of today's industry.
  After more than 4 months of preparation, participants will tackle tough and exciting challenges
  that showcase not only the expertise of local organizations, but also the talent of tomorrow's
  engineers.
history: History
history-text:
  "For the past 30 years, Engineering Games has been the largest engineering competition in Quebec
  and the biggest gathering of engineering students in the province. Participants, from 12
  universities in Quebec and Ontario, test their general and specific skills, complementary to those
  of the engineering profession, by confronting challenges of a varied nature. For the thirtieth
  edition, the event will take place from January 3 to 7, 2020 at the École de technologie
  supérieure in Montreal."
mission-2020: "Theme : JDG 2020 Mission"
mission-2020-text-1:
  The harmful consequences of human activities are causing the degradation of the ozone layer. The
  climatologists of the <a href="/jdg/2020/downloads/press-release.pdf">Bureau of Engineering and
  Planning of Competitions Organized as Multidisciplinary (BEPCOM)</a>, ensure the imminence of a
  series of disasters which will have the effect of decimating all life on Earth at an alarming
  rate.
mission-2020-text-2:
  These unprecedented events will begin in September 2019. In view of the JDG2020 mission which will
  be held next January, each Quebec university is mandated to select, among the survivors, 44
  engineering students. This selection will be based on their ability to solve the complex problems
  associated with rebuilding a better world, sustainable and in their image. The objective of this
  mission is to improve the situation on Earth, preserve knowledge, responsibly use remaining
  resources and revitalize activities in a sustainable manner.
