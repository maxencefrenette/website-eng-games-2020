history: Historique
history-text:
  Depuis maintenant 29 ans, les Jeux de génie du Québec représentent la plus grande compétition
  d’ingénierie au Québec et le plus important rassemblement d’étudiant.e.s en génie de la province.
  Les participant.e.s, provenant de 12 universités du Québec et de l’Ontario, mettent à l’épreuve
  leurs compétences générales et spécifiques, complémentaires à celles de la profession d’ingénieur
  en s’affrontant dans des défis de nature variée. Pour la trentième édition, l’événement se
  déroulera du 3 au 7 janvier 2020 à l’École de technologie supérieure de Montréal.
mission-2020: La mission JDG 2020
mission-2020-text:
  Les conséquences néfastes des activités humaines provoquent la dégradation de la couche d’ozone.
  Les climatologues du Bureau d’Ingénierie et de Planification des Compétitions Officielles
  Multidisciplinaires (BIPCOM) assurent l’imminence d’une suite de catastrophes naturelles qui
  auront pour effet de décimer à un rythme alarmant toute forme de vie sur Terre. Ces événements
  sans précédent débuteront dès septembre 2019. En vue de la mission “JDG2020” qui aura lieu en
  janvier prochain, chaque université québécoise est mandatée de sélectionner, parmi les survivants,
  40 étudiants et étudiantes en génie. Cette sélection se fera sur la base de leur aptitude à
  résoudre les problématiques complexes liées à la reconstruction d’un monde meilleur, durable et à
  leur image. L’objectif de cette mission est d’améliorer la situation sur la Terre, préserver le
  savoir, exploiter responsablement les ressources restantes et relancer les activités de manière
  durable.
